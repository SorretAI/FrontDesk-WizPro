<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FrontDesk-WizPro</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #2196F3;
        }
        .status {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <h1>FrontDesk-WizPro</h1>
    
    <div class="status">
        <strong>Status:</strong> <span id="status">Active</span>
    </div>
    
    <button id="toggleAutomation">Toggle Automation</button>
    <button id="viewAnalytics">View Analytics</button>
    <button id="settings">Settings</button>
    
    <script src="popup.js"></script>
</body>
</html>
